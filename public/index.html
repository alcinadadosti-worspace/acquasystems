<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACQUA SISTEMAS - Terminal de Acesso</title>
    <style>
        /* --- VARIÁVEIS DE ESTILO NEON --- */
        :root {
            --bg-color: #050505;
            --text-color: #39ff14; /* Verde Neon Terminal */
            --neon-green-glow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14;
            --neon-gold: #ffbd00;
            --neon-gold-glow: 0 0 10px #ffbd00, 0 0 20px #ffbd00;
            --font-stack: 'Courier New', Courier, monospace; /* Fonte estilo terminal */
        }

        /* --- RESET BÁSICO E FUNDO --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Efeito sutil de linhas de varredura (scanlines) */
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* --- CABEÇALHO --- */
        header {
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--text-color);
            box-shadow: var(--neon-green-glow);
        }

        header h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: var(--neon-green-glow);
        }

        /* --- CONTAINER DOS CARDS --- */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding-bottom: 40px;
        }

        /* --- ESTILO DOS CARDS RETRÔ --- */
        .card {
            background: rgba(0, 20, 0, 0.3); /* Fundo semi-transparente */
            padding: 25px;
            border: 2px solid var(--text-color);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3), inset 0 0 15px rgba(57, 255, 20, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Efeito ao passar o mouse: Brilho mais intenso */
        .card:hover {
            background: rgba(57, 255, 20, 0.1);
            box-shadow: var(--neon-green-glow), inset 0 0 20px rgba(57, 255, 20, 0.3);
            transform: scale(1.02);
        }

        .card h3 {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: normal;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--text-color);
        }

        .icon {
            font-size: 2rem;
            text-shadow: 0 0 10px var(--text-color);
        }

        /* Estilo especial para o card Master */
        .card-master {
            border-color: var(--neon-gold);
            color: var(--neon-gold);
            box-shadow: 0 0 15px rgba(255, 189, 0, 0.3), inset 0 0 15px rgba(255, 189, 0, 0.1);
        }
        .card-master .icon, .card-master h3 {
            color: var(--neon-gold);
            text-shadow: var(--neon-gold-glow);
        }
        .card-master:hover {
            background: rgba(255, 189, 0, 0.1);
            box-shadow: var(--neon-gold-glow);
        }

        /* --- MODAL (TERMINAL POPUP) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #000;
            padding: 30px;
            border: 3px solid var(--text-color);
            box-shadow: var(--neon-green-glow), inset 0 0 20px rgba(57, 255, 20, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-shadow: 0 0 8px var(--text-color);
            border-bottom: 1px dashed var(--text-color);
            padding-bottom: 10px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background: #111;
            border: none;
            border-bottom: 3px solid var(--text-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            font-size: 1.8rem;
            text-align: center;
            letter-spacing: 8px;
            outline: none;
        }
        
        .modal input::placeholder { color: rgba(57, 255, 20, 0.4); }

        .btn-entrar {
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--text-color);
            padding: 15px 30px;
            width: 100%;
            font-family: var(--font-stack);
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }

        .btn-entrar:hover {
            background: var(--text-color);
            color: var(--bg-color);
            box-shadow: var(--neon-green-glow);
        }

        .btn-fechar {
            position: absolute;
            top: 10px; right: 15px;
            background: none; border: none;
            font-family: var(--font-stack);
            font-size: 1.5rem; cursor: pointer;
            color: var(--text-color);
            text-shadow: 0 0 5px var(--text-color);
        }
    </style>
</head>
<body>

    <header>
        <h1>ACQUA SISTEMAS <br><span style="font-size: 0.8em; opacity: 0.8;">(GRUPO ALCINA MARIA)</span></h1>
    </header>

    <div class="container">
        <div class="card card-master" onclick="abrirModal('GERENCIA')">
            <span class="icon">◉</span>
            <h3>ACESSO MASTER (PIN)</h3>
        </div>

        <div class="card" onclick="abrirModal('RH')">
            <span class="icon">█▌</span>
            <h3>RH</h3>
        </div>
        <div class="card" onclick="abrirModal('GENTE_CULTURA')">
            <span class="icon">░▒▓</span>
            <h3>GENTE E CULTURA</h3>
        </div>
        <div class="card" onclick="abrirModal('FINANCEIRO')">
            <span class="icon">$</span>
            <h3>FINANCEIRO</h3>
        </div>
        <div class="card" onclick="abrirModal('ADMINISTRATIVO')">
            <span class="icon">A://</span>
            <h3>ADMINISTRATIVO</h3>
        </div>
        <div class="card" onclick="abrirModal('LOGISTICO')">
            <span class="icon">▀▄▀▄</span>
            <h3>LOGÍSTICO</h3>
        </div>
        <div class="card" onclick="abrirModal('COMERCIAL')">
            <span class="icon"><-></span>
            <h3>COMERCIAL</h3>
        </div>
        <div class="card" onclick="abrirModal('MARKETING')">
            <span class="icon">((•))</span>
            <h3>MARKETING</h3>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="btn-fechar" onclick="fecharModal()">X</button>
            <h2 id="tituloModal">> AUTENTICAÇÃO</h2>
            <p style="margin-top: 10px;">&gt; INSIRA PIN DO SETOR OU MASTER_KEY_</p>
            
            <input type="password" id="inputSenha" placeholder="****" maxlength="4" onkeypress="handleEnter(event)">
            
            <button class="btn-entrar" onclick="verificarSenha()">[ EXECUTAR ACESSO ]</button>
        </div>
    </div>

    <script>
        // --- DADOS ---
        const SENHAS = {
            'RH': '3030',
            'GENTE_CULTURA': '3232',
            'FINANCEIRO': '1212',
            'ADMINISTRATIVO': '2020',
            'LOGISTICO': '8080',
            'COMERCIAL': '1010',
            'MARKETING': '1515'
        };
        const PIN_GERENCIA = '7776';
        let setorAtual = '';

        // --- FUNÇÕES VISUAIS ---
        function abrirModal(setor) {
            setorAtual = setor;
            const nomeSetor = setor === 'GERENCIA' ? 'MASTER_KEY' : setor.replace('_', ' & ');
            document.getElementById('tituloModal').innerText = `> PROTOCOLO DE ACESSO: ${nomeSetor}`;
            document.getElementById('inputSenha').value = '';
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('inputSenha').focus();
        }

        function fecharModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            setorAtual = '';
        }

        // --- FUNÇÕES DE LÓGICA ---
        function handleEnter(event) {
            if (event.key === 'Enter') verificarSenha();
        }

        function verificarSenha() {
            const senha = document.getElementById('inputSenha').value;

            // 1. Validação Master (7776)
            if (senha === PIN_GERENCIA) {
                alert(`> ACESSO MASTER CONCEDIDO.\n> REDIRECIONANDO PARA SETOR: ${setorAtual}...`);
                // window.location.href = 'dashboard_master.html';
                fecharModal();
                return;
            }

            // 2. Validação do Setor
            if (setorAtual !== 'GERENCIA' && senha === SENHAS[setorAtual]) {
                alert(`> PIN CORRETO.\n> BEM-VINDO AO MÓDULO: ${setorAtual}`);
                // window.location.href = `modulo_${setorAtual.toLowerCase()}.html`;
                fecharModal();
            } else {
                // 3. Erro
                alert('> ERRO: PIN INVÁLIDO OU ACESSO NEGADO.');
                document.getElementById('inputSenha').value = '';
                document.getElementById('inputSenha').focus();
            }
        }
    </script>
</body>
</html>
