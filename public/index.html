<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Acesso</title>
    <style>
        /* --- RESET B√ÅSICO --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- BARRA DE T√çTULO (CABE√áALHO) --- */
        header {
            background-color: #004aad; /* Cor do Topo */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- CONTAINER DOS CARDS --- */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsivo */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        /* --- ESTILO DOS CARDS --- */
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-top: 5px solid #004aad; /* Detalhe colorido no topo do card */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-top: 10px;
            color: #333;
            font-size: 1.1rem;
        }

        .icon {
            font-size: 2.5rem;
            color: #004aad;
            margin-bottom: 10px;
        }

        /* --- MODAL (POPUP) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
            animation: fadeIn 0.3s;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1.4rem;
            text-align: center;
            letter-spacing: 3px;
        }

        .btn-entrar {
            background: #004aad;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-entrar:hover { background: #003380; }

        .btn-fechar {
            position: absolute;
            top: 10px; right: 10px;
            background: none; border: none;
            font-size: 1.2rem; cursor: pointer; color: #777;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1>SUPERVISION DASH</h1> </header>

    <div class="container">
        <div class="card" onclick="abrirModal('GERENCIA')" style="border-top-color: #ff9800;">
            <span class="icon" style="color: #ff9800;">üîë</span>
            <h3>ACESSO MASTER</h3>
        </div>

        <div class="card" onclick="abrirModal('RH')">
            <span class="icon">üë•</span>
            <h3>RH</h3>
        </div>
        <div class="card" onclick="abrirModal('GENTE_CULTURA')">
            <span class="icon">‚ú®</span>
            <h3>GENTE E CULTURA</h3>
        </div>
        <div class="card" onclick="abrirModal('FINANCEIRO')">
            <span class="icon">üí∞</span>
            <h3>FINANCEIRO</h3>
        </div>
        <div class="card" onclick="abrirModal('ADMINISTRATIVO')">
            <span class="icon">üìÇ</span>
            <h3>ADMINISTRATIVO</h3>
        </div>
        <div class="card" onclick="abrirModal('LOGISTICO')">
            <span class="icon">üì¶</span>
            <h3>LOG√çSTICO</h3>
        </div>
        <div class="card" onclick="abrirModal('COMERCIAL')">
            <span class="icon">ü§ù</span>
            <h3>COMERCIAL</h3>
        </div>
        <div class="card" onclick="abrirModal('MARKETING')">
            <span class="icon">üì¢</span>
            <h3>MARKETING</h3>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="btn-fechar" onclick="fecharModal()">‚úï</button>
            <h2 id="tituloModal" style="margin-bottom: 10px; font-size: 1.2rem;">Autentica√ß√£o</h2>
            <p style="font-size: 0.9rem; color: #666;">Digite o PIN do Setor ou <strong>Ger√™ncia</strong></p>
            
            <input type="password" id="inputSenha" placeholder="****" maxlength="4" onkeypress="handleEnter(event)">
            
            <button class="btn-entrar" onclick="verificarSenha()">ENTRAR</button>
        </div>
    </div>

    <script>
        const SENHAS = {
            'RH': '3030',
            'GENTE_CULTURA': '3232',
            'FINANCEIRO': '1212',
            'ADMINISTRATIVO': '2020',
            'LOGISTICO': '8080',
            'COMERCIAL': '1010',
            'MARKETING': '1515'
        };

        const PIN_GERENCIA = '7776';
        let setorAtual = '';

        function abrirModal(setor) {
            setorAtual = setor;
            const nomeSetor = setor === 'GERENCIA' ? 'MASTER' : setor.replace('_', ' & ');
            document.getElementById('tituloModal').innerText = `Acesso: ${nomeSetor}`;
            document.getElementById('inputSenha').value = '';
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('inputSenha').focus();
        }

        function fecharModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            setorAtual = '';
        }

        function handleEnter(event) {
            if (event.key === 'Enter') verificarSenha();
        }

        function verificarSenha() {
            const senha = document.getElementById('inputSenha').value;

            // 1. Verifica se √© GERENTE (7776) - Entra em qualquer lugar
            if (senha === PIN_GERENCIA) {
                alert(`ACESSO MESTRE PERMITIDO AO SETOR: ${setorAtual}`);
                // window.location.href = 'dashboard_geral.html';
                fecharModal();
                return;
            }

            // 2. Verifica se √© a senha espec√≠fica do setor
            if (setorAtual !== 'GERENCIA' && senha === SENHAS[setorAtual]) {
                alert(`Acesso permitido: ${setorAtual}`);
                // window.location.href = `pagina_${setorAtual.toLowerCase()}.html`;
                fecharModal();
            } else {
                alert('SENHA INCORRETA!');
                document.getElementById('inputSenha').value = '';
                document.getElementById('inputSenha').focus();
            }
        }
    </script>
</body>
</html>
